<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://kit.fontawesome.com/ea7c5a9b0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/237/500/300" alt="image">
            <img src="https://picsum.photos/id/1/500/300" alt="image">
            <img src="https://picsum.photos/id/10/500/300" alt="image">
            <img src="https://picsum.photos/id/20/500/300" alt="image">
            <img src="https://picsum.photos/id/200/500/300" alt="image">
            <img src="https://picsum.photos/id/201/500/300" alt="image">
            <img src="https://picsum.photos/id/5/500/300" alt="image">
            <img src="https://picsum.photos/id/100/500/300" alt="image">
            <img src="https://picsum.photos/id/24/500/300" alt="image">
            <img src="https://picsum.photos/id/210/500/300" alt="image">
        </div>

        <i class="fa-solid fa-angles-left btn prev"></i>
        <i class="fa-solid fa-angles-right btn next"></i>
       
        <script src="app.js"></script>
    </div>
</body>
</html>
