<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Trailer Popup</title>
    <script src="https://kit.fontawesome.com/ea7c5a9b0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <img src="https://images.pexels.com/photos/3062545/pexels-photo-3062545.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="movie-image">
    <h2>Movie Title</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero impedit quas voluptates sapiente nesciunt eveniet aut et ad quo vitae, autem amet repudiandae ullam mollitia sequi, facilis animi illum porro?</p>
    <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
        <video src="trailer.mp4" controls></video>
        <i class="fas fa-times fa-2x close-icon"></i>
    </div>

    <script src="app.js"></script>
</body>
</html>
